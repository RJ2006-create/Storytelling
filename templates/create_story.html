<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Story</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-poppins">
    <div class="max-w-4xl mx-auto p-6 mt-10">
        <h1 class="text-3xl font-semibold text-center mb-8">Create a New Story</h1>
        <form action="{{ url_for('create_story') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="title" class="block text-lg">Title</label>
                <input type="text" id="title" name="title" class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none" placeholder="Enter story title" required>
            </div>

            <div>
                <label for="content" class="block text-lg">Content</label>
                <textarea id="content" name="content" class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none" rows="4" placeholder="Write your story here..." required></textarea>
            </div>

            <div>
                <label for="image" class="block text-lg">Upload Image</label>
                <input type="file" id="image" name="image" class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none" accept="image/*">
            </div>

            <button type="submit" class="w-full py-3 bg-blue-500 rounded-lg text-white font-semibold hover:bg-blue-600">Create Story</button>
        </form>
    </div>
</body>
</html>
